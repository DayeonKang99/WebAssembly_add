<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Simple logging example</title>
  </head>

  <body>
    <script>
      const importObject = { console: { log: (arg) => console.log(arg) } };

    WebAssembly.instantiateStreaming(fetch("add.wasm"), importObject).then(
    (obj) => obj.instance.exports.add(10, 100)
    );
    </script>
  </body>

</html>
